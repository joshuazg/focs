<!DOCTYPE html>
<html>
<head>
    <title>Program Comparison</title>
</head>
<body>
    <h1>Program Comparison</h1>

    <form action="/compare" method="get">
        <label for="program-level">Select Program Level:</label>
        <select id="program-level" name="program_level">
            <option value="Diploma">Diploma</option>
            <option value="Bachelor">Bachelor</option>
            <option value="Master">Master</option>
        </select>
        <input type="submit" value="Show Details (POST)">
    </form>

    <form action="/compare" method="get">
        <label for="program-level-get">Select Program Level (GET):</label>
        <select id="program-level-get" name="program_level">
            <option value="Diploma">Diploma</option>
            <option value="Bachelor">Bachelor</option>
            <option value="Master">Master</option>
        </select>
        <input type="submit" value="Show Details (GET)">
    </form>

    {% if program %}
    <h2>Program Details</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        {% for product in program %}
            <tr>
                <td>{{ product[0] }}</td>
                <td>{{ product[1] }}</td>
                <td>{{ product[2] }}</td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
